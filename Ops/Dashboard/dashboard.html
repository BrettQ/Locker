<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Locker Dashboard" />
    <title>Locker &mdash; Dashboard</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="util.js"></script>
    <script src="JavaScripts/Extensions/Date.js"></script>
    <script src="JavaScripts/Extensions/String.js"></script>
    <script src="JavaScripts/Dashboard.js"></script>
    <link rel="stylesheet" href="Stylesheets/Reset.css" />
    <link rel="stylesheet" href="Stylesheets/Dashboard.css" />
  </head>
  <body>

    <aside>
      <header>
        <h1><img src="../Images/Lock.png" width="200" height="260" alt="" /></h1>
      </header>
      <nav id="primary">
        <ul>
          <li id="diaryTab" class="tab current">Diary</li>
          <li id="servicesTab" class="tab">Services</li>
        </ul>
      </nav>
      <nav id="services">
      </nav>
    </aside>

    <section id="mainSection">

      <!-- Diary Section -->
      <section id="diarySection" class="tabPage">
        <header>
          <h1>Locker Diary</h1>
          <ul class="actions">
            <li onclick="javascript:refreshDiary()"><img src="../Images/Refresh.png" width="21" height="26" alt="Refresh" /></li>
          </ul>
        </header>
        <section id="timelineSection">
          <ul>
            <li style="height: 12%"></li>
            <li style="height: 18%"></li>
            <li style="height: 15%"></li>
            <li style="height: 9%"></li>
            <li style="height: 10%"></li>
            <li style="height: 7%"></li>
            <li style="height: 19%"></li>
          </ul>
        </section>
        <ul id="diaryLines">
        </ul>
        <div id="diaryTemplate">
          <span class="diaryTimestamp"></span>
        </div>
      </section>

      <!-- Services -->
      <section id="servicesSection" class="tabPage">
        <header>
          <h1>Services</h1>
          <ul class="actions">
            <li id="installer"><img src="../Images/Plus.png" width="24" height="24" alt="Install Service" /></li>
            <!-- <li><a href='#' id='installer'>Install Service</a></li> -->
          </ul>
        </header>
        <table>
          <thead>
            <th>Service</th>
            <th>ID</th>
            <th></th>
          </thead>
          <tbody id="installed">
          </tbody>
        </table>
        <div id='available'>
          <div id='availList'>
          </div>
          <div id='availInfo'>
            <div><h1>Name</h1><a id='availInstall' href='javascript:install(-1)'>(Install)</a></div>
            <p>Description</p>
            <div><span class='availKey'>Source directory:</span><span class='availSrcDir'></span></div>
            <div><span class='availKey'>Provides:</span><span class='availProvides'></span></div>
          </div>
        </div>
      </section>

    </section>

    <footer>
      <small>&copy; 2011 The Locker Project</small>
    </footer>
  </body>
</html>
