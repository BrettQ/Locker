<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Locker Dashboard" />
    <title>Locker &mdash; Dashboard</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="JavaScripts/Extensions/Date.js"></script>
    <script src="JavaScripts/Extensions/String.js"></script>
    <script src="JavaScripts/Dashboard.js"></script>
    <link rel="stylesheet" href="Stylesheets/Reset.css" />
    <link rel="stylesheet" href="Stylesheets/Dashboard.css" />
    <link rel="stylesheet" href="Stylesheets/Diary.css" />
    <link rel="stylesheet" href="Stylesheets/Connectors.css" />
    <link rel="stylesheet" href="Stylesheets/Collections.css" />
    <link rel="stylesheet" href="Stylesheets/Apps.css" />
  </head>
  <body>

    <aside>
      <header>
        <h1><img src="../Images/Lock.png" width="200" height="260" alt="" /></h1>
      </header>

      <!-- Primary Sections Listing -->
      <nav id="primary">
        <ul>
          <li id="diaryTab" class="tab current">Diary</li>
          <li id="connectorsTab" class="tab">Connectors</li>
          <li id="collectionsTab" class="tab">Collections</li>
        </ul>
      </nav>

      <!-- Applications Listing -->
      <nav id="applications">
        <ul id="appsList">
        </ul>
      </nav>
    </aside>

    <section id="mainSection">

      <!-- Diary Section -->
      <section id="diarySection" class="tabPage">
        <header>
          <h1>Locker Diary</h1>
          <ul class="actions">
            <li onclick="javascript:refreshDiary()"><img src="../Images/Refresh.png" width="21" height="26" alt="Refresh" /></li>
          </ul>
        </header>
        <ul id="diaryEntriesList">
        </ul>
        <div id="diaryEntryTemplate">
          <span class="diaryTimestamp"></span>
        </div>
      </section>

      <!-- Connectors Section -->
      <section id="connectorsSection" class="tabPage">
        <header>
          <h1>Connectors</h1>
          <!--
          <ul class="actions">
            <li id="installer"><img src="../Images/Plus.png" width="24" height="24" alt="Install Service" /></li>
          </ul>
          -->
        </header>
        <ul id="connectorsList">
        </ul>
        <div id="connectorInfo">
          <div>
            <h1>Name</h1>
            <a id="availInstall" href='javascript:install(-1)'>Install Service</a>
          </div>
          <p class="description">Description</p>
          <ul class="details">
            <li>
              <strong>Source Directory:</strong> <span id="availSrcDir" class="value"></span>
            </li>
            <li>
              <strong>Provides:</strong> <span id="availProvides" class="value"></span>
            </li>
          </ul>
          <section id="connectorInstancesSection">
            <!-- <header>
              <h1>Configured</h1>
            </header> -->
            <ul id="connectorInstancesList">
            </ul>
            <footer>
              <ul>
                <li>Add Account</li>
              </ul>
            </footer>
          </section>
        </div>
      </section>

      <!-- Collections Section -->
      <section id="collectionsSection" class="tabPage">
        <header>
          <h1>Collections</h1>
        </header>
        <ul id="collectionsList">
        </ul>
      </section>

    </section>

    <footer>
      <small>&copy; 2011 The Locker Project</small>
    </footer>
  </body>
</html>
